
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Agenda</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    {% block head %} {% endblock %}
  </head>
  <div id="divLogout" class="divLogout none">
    <p>Deseja sair da sua conta?</p>
    <div class="divQuestion">
      <p href="" class="not" id="not">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
        Cancelar
      </p>
      <a href="{{ url_for('logout') }}" class="yes" id="yes">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="m382-354 339-339q12-12 28-12t28 12q12 12 12 28.5T777-636L410-268q-12 12-28 12t-28-12L182-440q-12-12-11.5-28.5T183-497q12-12 28.5-12t28.5 12l142 143Z"
          />
        </svg>
        Sair
      </a>
    </div>
  </div>
  <body>
    {% block body %} {% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="{{url_for('static', filename='js/logout.js')}}"></script>
  <script>
    // Ativar o Select2 no campo
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Selecione um usuário",
            allowClear: true
        });
    });
  </script>
</html>
<!-- ESTE PÁGINA/DOCUMENTO É USADO COMO BASE PARA OUTRAS PÁGINAS, ASSIM NÃO PRECISAMOS FICAR ADICIONANDO TUDO O QUE ESTA AQUI SEMPRE QUE QUISERMOS ADICIONAR OUTRA PÁGINA -->
<!-- PARA ADICIONAR BASTA USAR O SEGUINTE CÓDIGO NO TOPO DA PÁGINA:  extends 'base.html'   -->

<!-- PARA EDITAR A BASE DEPOIS DE PUXADA PARA OUTROS DOCUMENTOS, BASTA USAR OS BLOCOS DE CÓDIGO, POR EXEMPLO block body endblock para editar o body da página -->
 <!-- E SE QUISER EDITAR OUTRA PARTE BASTA ADICIONAR OUTRO BLOCO DENTRO DO DOCUMENTO BASE.HTML, COMO O  block head  para editar a head do documento -->

<!-- url_for: é usado para puxar arquivos ou adicionar links
arquivos: url_for('nome_da_pasta_dos_arquivos', filename='nome_da_outra_pasta_se_houver/nome_do_arquivo.extenção_do_arquivo')
links: url_for('nome_da_função_que_deseja_adicionar_o_link')
adiconamos o nome da função pq caso em algum momento o link para aquela função for alterado, não há necessidade de alterar o link html, que seria necessário caso adicionessemos o link da página diretamente -->
